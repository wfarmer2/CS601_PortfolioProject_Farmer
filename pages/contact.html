    <div id="application">
        <div>
            <div class="title">
                <header>
                    <h1>William Farmer Portfolio</h1>
                </header>
            </div>
            <div class="main">
                <div class="navbar">
                    <nav>
                        <ul>
                        <li><a href="../index.html">Home</a></li>

                <div class="content">
                    <h2>Send Contact Information</h2>
                    <div class="contact">
                        <form name="cs601Form" class="cs601Form"  onsubmit="">
                            <div id="row1">
                                <label for="firstName" id="firstNamePrompt">First Name</label>
                                <input type="text" placeholder="First Name" name="firstName" id="firstName" required>
                            </div>
                            <div id="row2">
                                <label for="lastName" id="lastNamePrompt">Last Name</label>
                                <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>
                            </div>
                            <div id="row3">
                                <label for="email" id="emailPrompt">Email</label>
                                <input type="text" placeholder="my@email.com" name="email" id="email" required>
                            </div>
                            <div id="row4">
                                <label for="message" id="messagePrompt">Message</label>
                                <input type="text" placeholder="Message To Send" name="message" id="message" required>
                            </div>
                            <div id="row5">
                                <input type="submit" id="submitButton" value="Submit Contact Request">
                            </div>
                        </form>
                    </div>
                </div>
