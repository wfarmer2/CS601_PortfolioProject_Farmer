    <link href="../style/style.css" rel="stylesheet">
    <title>Contact | William Farmer</title>
</head>
<body>
    <div id="application">
        <div>
            <div class="title">
                <header id="nav-title">
                    <h1>William Farmer Portfolio</h1>
                    <div>
                        <nav>
                            <ul>
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="../pages/biography.html">Biography</a></li>
                            <li><a href="../pages/resume.html">Resume</a></li>

                        </nav>
                    </div>
                </header>
            </div>
            <div id="contact_container" class="container">
                <div class="content">
                    <h1>Contact</h1>
                    <div class="contact">
                        <form name="contact_form" id="contact_form" action="" method="" onsubmit="">
                            <div id="row1">
                                <label for="firstName" id="firstNamePrompt">First Name</label>
                                <input type="text" placeholder="First Name" name="firstName" id="firstName" required>
                            </div>
                            <div id="row2">
                                <label for="lastName" id="lastNamePrompt">Last Name</label>
                                <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>
                            </div>
                            <div id="row3">
                                <label for="email" id="emailPrompt">Email</label>
                                <input type="email" placeholder="my@email.com" name="email" id="email" required>
                            </div>
                            <div id="row3">
                                <label for="message" id="MessagePrompt">Message</label>
                                <input type="text" placeholder="My Message" name="message" id="message" required>
                            </div>
                            <div id="row5">
                                <input type="submit" id="submitButton" value="Submit Form">
                            </div>
                            <!--Form End-->
                        </form>
                    </div>
                </div>
            </div>
            <footer>
